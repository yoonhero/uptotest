<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험보기까지</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="countdownBox">
            <h1>당신이<span>시험보기까지</span></h1>
            <div class="countdown row">
                <div id="day"></div>
                <div id="hour"></div>
                <div id="minute"></div>
               
            </div>
            <div class="countdown">
              <div id="second"></div>
            </div>
            
            <div class="seconds">
          
            </div>
        </div>
       
    </div>
    <script src="./app.js"></script>
</body>

</html>
